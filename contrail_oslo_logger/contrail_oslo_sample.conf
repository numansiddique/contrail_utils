[DEFAULT]
# Sample oslo_log configuration file
logging_exception_prefix = %(color)s%(asctime)s.%(msecs)03d TRACE %(name)s ^[[01;35m%(instance)s^[[00m
logging_debug_format_suffix = ^[[00;33mfrom (pid=%(process)d) %(funcName)s %(pathname)s:%(lineno)d^[[00m
logging_default_format_string = %(asctime)s.%(msecs)03d %(color)s%(levelname)s %(name)s [^[[00;36m-%(color)s] ^[[01;35m%(instance)s%(color)s%(message)s^[[00m
logging_context_format_string =  %(asctime)s.%(msecs)03d %(color)s%(levelname)s %(name)s [^[[01;36m%(request_id)s ^[[00;36m%(user_name)s %(project_id)s%(color)s] ^[[01;35m%(instance)s%(color)s%(message)s^[[00m

# common cli opts
debug=True

#verbose=True

# logging cli opts
#log-config-append=

log-date-format="%m-%d-%Y %H:%M:%S"

log-file=/var/log/contrail/contrail-oslo-api.log
#log-dir=
use-syslog=True
syslog-log-facility=LOG_USER

# generic_log_opts
use_stderr=True

